name: Deploy Firebase Functions
on:
  workflow_dispatch:
    inputs:
      function_name:
        description: 'Function name'
        required: true
        default: 'admin'

jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0
      - name: Install Dependencies
        run: (cd api && npm install)
      - name: Build
        run: (cd api && npm run build)

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v13.7.4 # FIXME update to latest version
        with:
          args: deploy --only functions:${{ github.event.inputs.function_name }}
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WINDY10V10AI }}
          