name: Deploy Firebase
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5
        with:
          ref: main
      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
      - name: Build
        run: |
          npm install
          npm run build

      - name: Enable Web Frameworks
        uses: w9jds/firebase-action@v14.15.1
        with:
          args: experiments:enable webframeworks
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WINDY10V10AI }}
          PROJECT_ID: windy10v10ai

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v14.15.1
        with:
          args: deploy --only functions,hosting
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WINDY10V10AI }}
          PROJECT_ID: windy10v10ai
