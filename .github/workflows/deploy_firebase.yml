name: Deploy Firebase
on:
  workflow_dispatch:
  push:
    branches:
      - fix-secrets-load
      - main

jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.0
      - name: Build
        run: |
          npm install
          npm run build

      - name: Enable Web Frameworks
        uses: w9jds/firebase-action@v13.29.1
        with:
          args: experiments:enable webframeworks
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WINDY10V10AI }}
          PROJECT_ID: windy10v10ai

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v13.29.1
        with:
          args: deploy --only functions:admin
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WINDY10V10AI }}
          PROJECT_ID: windy10v10ai
